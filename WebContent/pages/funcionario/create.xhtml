<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Tipo de Contrato</ui:define>
	<ui:define name="content">
		<h:form id="frm" class="form-horizontal">
			<p:growl id="growl" sticky="false" life="5000" showDetail="false"
				autoUpdate="true" />

			<div class="form-group">
				<label class="col-md-2 control-label">Cédula*</label>
				<div class="col-md-4">
					<p:inputMask class="form-control" maxlength="10"
						value="#{funcionarioCreateBean.funcionario.cedula}"
						required="true" requiredMessage="Cédula es obligatorio "
						validatorMessage="Cédula debe tener 10 caracteres"
						mask="9999999999" slotChar="">
						<f:validateLength minimum="10" />
					</p:inputMask>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Nombre*</label>
				<div class="col-md-4">
					<p:inputText class="form-control"
						value="#{funcionarioCreateBean.funcionario.nombre}"
						required="true" requiredMessage="Nombre es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Apellido*</label>
				<div class="col-md-4">
					<p:inputText class="form-control"
						value="#{funcionarioCreateBean.funcionario.apellido}"
						required="true" requiredMessage="Apellido es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Tipo de contrato*</label>
				<div class="col-md-4">
					<p:selectOneMenu id="tipoContrato" required="true"
						requiredMessage="Tipo de contrato es obligatorio "
						value="#{funcionarioCreateBean.funcionario.tipoContrato}"
						converter="omnifaces.SelectItemsConverter" style="width:100%;">
						<f:selectItem itemLabel="Seleccione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{funcionarioCreateBean.tipoContratos}"
							var="entidad" itemLabel="#{entidad.nombre}"
							itemValue="#{entidad}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Activo*</label>
				<div class="col-md-4">
					<p:selectBooleanCheckbox
						value="#{funcionarioCreateBean.funcionario.estado}" />
				</div>
			</div>

			<div class="col-md-2"></div>
			<div class="btn-group">
				<p:commandButton value="Guardar"
					actionListener="#{funcionarioCreateBean.guardar()}"
					icon="fa fa-save" class="btn" ajax="true" update="frm"
					onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:commandButton value="Regresar"
					onclick="location.href = 'index.xhtml';" icon="fa fa-sign-out"
					class="btn" immediate="true" />
			</div>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
